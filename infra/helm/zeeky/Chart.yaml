apiVersion: v2
name: zeeky
description: A Helm chart for Zeeky AI Assistant Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - ai
  - assistant
  - chatbot
  - automation
  - productivity
home: https://github.com/zeeky/zeeky
sources:
  - https://github.com/zeeky/zeeky
maintainers:
  - name: Zeeky Team
    email: team@zeeky.ai
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nginx-ingress
    version: 4.x.x
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.enabled
  - name: cert-manager
    version: v1.x.x
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
  - name: prometheus
    version: 25.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 7.x.x
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
annotations:
  category: AI
  licenses: MIT