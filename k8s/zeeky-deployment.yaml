---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zeeky-ingress
  namespace: zeeky
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
  - hosts:
    - zeeky.example.com
    secretName: zeeky-tls
  rules:
  - host: zeeky.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zeeky-core-service
            port:
              number: 3000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: zeeky-hpa
  namespace: zeeky
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zeeky-core
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: zeeky-pdb
  namespace: zeeky
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: zeeky-core